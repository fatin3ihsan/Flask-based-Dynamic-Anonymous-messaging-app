<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <style type="text/css">
    
    .foot {
       position: fixed;
       left: 0;
       bottom: 0;
       width: 100%;
       text-align: center;
       padding-bottom: 10px;

    }
    .center-screen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
  </style>
	<title>Anonymously | {{ title }}</title>
</head>
<body>
	<header class='site-header'>
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <div class="container">
          <a class="navbar-brand mr-4" href="/">Anonymously</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav mr-auto">
            </div>
            <div class="navbar-nav">
                <!-- <a class="nav-item nav-link" href="{{ url_for('About') }}">About</a> -->
                {% if current_user.is_active %}
                  <a class="nav-item nav-link" href="{{ url_for('Logout') }}">Logout</a>
                {% else %}
                  <a class="nav-item nav-link" href="{{ url_for('Login') }}">Login</a>
                  <a class="nav-item nav-link" href="{{ url_for('Signup') }}">Signup</a>
                {% endif %}
            </div>
          </div>
        </div>
      </nav>
	</header>
	<br>
	<div class='container p-5'>
		{% block content %}{% endblock %}
    {{ dic }}

    <div class="text-center foot p-2 bg-dark text-white">
      Developer: <a href='https://www.facebook.com/shafin.hasnat' class='btn btn-outline-light btn-sm'>Shafin Hasnat</a>
    </div>

	</div>
</body>
</html>
